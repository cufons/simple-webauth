<html>
    <head>
        <meta charset="utf-8">
        <title>Poll index</title>
    </head>
    <body>
        {% if lastest_question_list %}
        <h>Available polls:</h>
        <ul>
            {% for question in lastest_question_list %}
            <li><a href="/polls/{{ question.id }}/">{{question.question_text}}</a></li>
            {% endfor %}
        </ul>
        {%else%}
        <p>No polls available.</p>
        {%endif%}
    </body>
</html>
